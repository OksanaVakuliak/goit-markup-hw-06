    <!-- MODAL WINDOW -->
    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="close-button" type="button">
          <svg class="button-icons-close" width="8" height="8">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        <form class="form-user-information">
          <div class="user-information">
            <label class="modal-label" for="user-name">Name</label>
            <div class="input-icons-wrapper">
              <input
                class="modal-input"
                type="text"
                name="user-name"
                id="user-name"
              />
              <svg class="input-modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-person-black"></use>
              </svg>
            </div>
          </div>
          <div class="user-information">
            <label class="modal-label" for="user-phone">Phone</label>
            <div class="input-icons-wrapper">
              <input
                class="modal-input"
                type="tel"
                name="user-phone"
                id="user-phone"
              />
              <svg class="input-modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-phone-black"></use>
              </svg>
            </div>
          </div>
          <div class="user-information">
            <label class="modal-label" for="user-email">Email</label>
            <div class="input-icons-wrapper">
              <input
                class="modal-input"
                type="email"
                name="user-email"
                id="user-email"
              />
              <svg class="input-modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-email-black"></use>
              </svg>
            </div>
          </div>
          <div class="user-information">
            <label class="modal-label" for="user-comment">Comment</label>
            <textarea
              class="modal-textarea modal-input"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="policy-box">
            <input
              class="modal-checkbox visually-hidden"
              type="checkbox"
              name="user-privacy"
              id="user-privacy"
              value="true"
            />
            <label class="policy-text" for="user-privacy">
              <span class="icon-policy">
                <svg class="checkbox-icons" width="10" height="8">
                  <use href="./images/icons.svg#icon-vector"></use>
                </svg>
              </span>
              <span class="review-form-policy-text"
                >I accept the terms and conditions of the &nbsp;<a
                  href=""
                  class="policy-accent"
                  >Privacy Policy</a
                >
              </span>
            </label>
          </div>
          <button class="send-button" type="submit">Send</button>
        </form>
      </div>
    </div>
    <!-- END MODAL WINDOW -->
